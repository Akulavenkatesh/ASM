{% include "dashboard/base_generic.html" %}
{% load staticfiles %}

<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.flot.time.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.flot.axislabels.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.flot.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jshashtable-2.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.numberformatter-1.2.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.flot.symbol.js' %}"></script>
</head>
<body>

    {% for core in cpu_count %}
    <script>
        var data = [];
        var dataset;
        var totalPoints = 100;
        var updateInterval = 1000;
        var now = new Date().getTime();

        function GetData() {
            data.shift();
            console.log({{ core.1 }});
            var temp = [now += updateInterval, {{ core.1 }}];
            data.push(temp);
        }

        var options = {
            series: {
                lines: {
                    show: true,
                    lineWidth: 1.2,
                    fill: true
                }
            },
            xaxis: {
                mode: "time",
                tickSize: [2, "second"],
                tickFormatter: function (v, axis) {
                    var date = new Date(v);

                    if (date.getSeconds() % 20 == 0) {
                        var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                        var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                        return hours + ":" + minutes + ":" + seconds;
                    } else {
                        return "";
                    }
                },
                axisLabel: "Time",
                axisLabelUseCanvas: true,
                axisLabelFontSizePixels: 12,
                axisLabelFontFamily: 'Verdana, Arial',
                axisLabelPadding: 10
            },
            yaxis: {
                min: 0,
                max: 100,
                tickSize: 5,
                tickFormatter: function (v, axis) {
                    if (v % 10 == 0) {
                        return v + "%";
                    } else {
                        return "";
                    }
                },
                axisLabel: "CPU loading",
                axisLabelUseCanvas: true,
                axisLabelFontSizePixels: 12,
                axisLabelFontFamily: 'Verdana, Arial',
                axisLabelPadding: 6
            },
            legend: {
                labelBoxBorderColor: "#fff"
            },
            grid: {
                backgroundColor: "#000000",
                tickColor: "#008040"
            }
        };

        $(document).ready(function () {
            GetData();

            dataset = [
                { label: "CPU", data: data, color: "#00FF00" }
            ];

            $.plot($("#flot-placeholder1"), dataset, options);

            function update() {
                {% load monitor %}
                GetData();

                $.plot($("#flot-placeholder1"), dataset, options)
                setTimeout(update, updateInterval);
            }

            update();
        });

        </script>
    <div id="flot-placeholder1" style="width:1000px;height:1000px;margin:0 auto"></div>

    </div>
    <div>
        <p>Core {{ core.0 }} usage: {{ core.1 }}</p>
    </div>
    {% endfor %}
</body>
</html>
